<head>
  <title>habitar</title>
</head>

<body>
	{{> loginButtons}}
    {{> hello}}
</body>
 
<template name="hello">
{{#if currentUser}}

{{#unless user.property}}
  <textarea rows="3" class="input-xxlarge" name="propertyText" id="propertyText" placeholder="Add a property to user"></textarea>
  <br/>
  <input type="button" class="btn-info add-property" value="Add Property"/>
  <br/>
{{/unless}}

{{#if buddyEmailDefault}}
  <textarea rows="1" class="input-xxlarge" id="buddyEmail" placeholder="Add a buddy Email"></textarea>
  <br/>
  <input type="button" class="btn-info add-buddy-email" value="Add"/>
  <br/>
{{/if}}

{{#if yoUsernameDefault}}
  <textarea rows="1" class="input-xxlarge" id="yoUsername" placeholder="Add a yo Username"></textarea>
  <br/>
  <input type="button" class="btn-info add-yo-username" value="Add"/>
  <br/>
{{/if}}


{{#if phoneNumDefault}}
  <textarea rows="1" class="input-xxlarge" id="phoneNum" placeholder="Add a phone Number"></textarea>
  <br/>
  <input type="button" class="btn-info add-phone-num" value="Add"/>
  <br/>
{{/if}}





  <h2>You ({{user.username}}) have avatar number {{user.cAvatar}} and a current wellness of {{user.wellness}} </h2>
  
  <input type="button" class="code btn span4" value="Add one to first data!" />
<!-- 	  {{#each items}}
	<input type="button" class="subtract btn span4" id="{{data1}}" value="Subtract {{name}} (${{data1}})" />
	{{/each}} -->

  {{/if}}

</template>

<template name="player">
  <tr class="player">
    <td class="name">{{username}}</td>
    <td class="Data1">{{data1}}</td>
    <td>{{yoUsername}}</td>
    <td>{{buddyEmail}}</td>
    <td>{{phoneNum}}</td>
    <td>{{cAvatar}}</td>
    <td>{{wellness}}</td>
    <td>{{pastAvatars}}</td>
    <td>{{cAttitude}}</td>
    <td>{{avatarStage}}</td>
    <!-- <td class="Data2">{{data2}}</td> -->
    <td class="property">{{property}}</td>
  </tr>
</template>
