<head>
  <title>habitar</title>
</head>

<body>
	{{> loginButtons}}
    {{> hello}}
</body>
 
<template name="hello">
  <h1>Hello World!</h1>
  {{#if currentUser}}

{{#unless user.property}}
  <textarea rows="3" class="input-xxlarge" name="propertyText" id="propertyText" placeholder="Add a property to user"></textarea>
  <br/>
  <input type="button" class="btn-info add-property" value="Add Property"/>
{{/unless}}

  <h2>You ({{user.username}}) have {{user.data1}} in data one and make {{user.data2}}</h2>
  
  <input type="button" class="code btn span4" value="Add one to first data!" />
	  {{#each items}}
	<input type="button" class="subtract btn span4" id="{{data1}}" value="Subtract {{name}} (${{data1}})" />
	{{/each}}

  {{/if}}

<h3>Test table so we can see all the values</h3>>
  <table class="leaderboard table table-striped">
  <thead>
    <th>Username</th><th>Data1</th><th>Data2</th><th>property</th>
  </thead>

  {{#each players}}
    {{> player}}
  {{/each}}
</table>
  {{greeting}}

  <input type="button" value="Click" />
</template>

<template name="player">
  <tr class="player">
    <td class="name">{{username}}</td>
    <td class="Data1">{{data1}}</td>
    <td class="Data2">{{data2}}</td>
    <td class="property">{{property}}</td>
  </tr>
</template>
