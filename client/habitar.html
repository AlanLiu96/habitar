<template name="hello">
{{#if currentUser}}
  <h2>Edit Profile</h2>

{{#unless user.property}}
  <textarea rows="3" class="input-xxlarge" name="propertyText" id="propertyText" placeholder="Add a property to user"></textarea>
  <br/>
  <input type="button" class="btn-info add-property" value="Add Property"/>
  <br/>
{{/unless}}

{{#if buddyEmailDefault}}
  <textarea rows="1" class="input-xxlarge" id="buddyEmail" placeholder="Add a buddy Email"></textarea>
  <br/>
  <input type="button" class="btn-info add-buddy-email" value="Add"/>
  <br/>
{{/if}}

{{#if yoUsernameDefault}}
  <textarea rows="1" class="input-xxlarge" id="yoUsername" placeholder="Add a yo Username"></textarea>
  <br/>
  <input type="button" class="btn-info add-yo-username" value="Add"/>
  <br/>
{{/if}}


{{#if emailDefault}}
  <textarea rows="1" class="input-xxlarge" id="email" placeholder="Add an email"></textarea>
  <br/>
  <input type="button" class="btn-info add-email" value="Add"/>
  <br/>
{{/if}}


{{#if cAvatarDefault}}
<h3> Choose your Egg!</h3>

<input type="button" class="btn-info set-cAvatar-1" value="1"/>
<input type="button" class="btn-info set-cAvatar-2" value="2"/>
<input type="button" class="btn-info set-cAvatar-3" value="3"/>
  <!-- <textarea rows="1" class="input-xxlarge" id="phoneNum" placeholder="Add a phone Number"></textarea>
  <br/>
  <input type="button" class="btn-info add-phone-num" value="Add"/>
  <br/> -->
  <!-- Three Buttons here to choose your cAvatar --> 

{{/if}}

{{#if cAttitudeDefault}}
<h3>How are you feeling today?</h3>
<input type="button" class="btn-info set-cAttitude-1" value="Happy (Friendly!)"/>
<input type="button" class="btn-info set-cAttitude-2" value="Indifferent (Tiger Parents)"/>
<input type="button" class="btn-info set-cAttitude-3" value="Fun (Sassy)"/>
  <!-- <textarea rows="1" class="input-xxlarge" id="phoneNum" placeholder="Add a phone Number"></textarea>
  <br/>
  <input type="button" class="btn-info add-phone-num" value="Add"/>
  <br/> -->
  <!-- Three Buttons here to choose your cAttitude --> 
{{/if}}


{{#unless taskLimit}}
<h3> Add a Task! </h3>
  <textarea rows="3" class="input-xxlarge" id="taskText" placeholder="Task Description"></textarea>
  <br/>
  <textarea rows="1" class="input-xxlarge" id="tagWord" placeholder="tag"></textarea>
  <input type="button" class="btn-info add-task" value="Add Task"/>
  <br/>
{{/unless}}

  <h2>You ({{user.username}}) have avatar number {{user.cAvatar}} and a current wellness of {{user.wellness}} </h2>
  
  <input type="button" class="code btn span4" value="Add one to first data!" />
<!-- 	  {{#each items}}
	<input type="button" class="subtract btn span4" id="{{data1}}" value="Subtract {{name}} (${{data1}})" />
	{{/each}} -->

  {{/if}}

</template>

<template name="player">
  <tr class="player">
    <td class="name">{{username}}</td>
    <td class="Data1">{{data1}}</td>
    <td>{{yoUsername}}</td>
    <td>{{buddyEmail}}</td>
    <td>{{phoneNum}}</td>
    <td>{{cAvatar}}</td>
    <td>{{wellness}}</td>
    <td>{{pastAvatars}}</td>
    <td>{{cAttitude}}</td>
    <td>{{avatarStage}}</td>
    <td>{{daily_yos}}</td>
    <!-- <td class="Data2">{{data2}}</td> -->
    <td class="property">{{property}}</td>
  </tr>
</template>

<template name="taskList">
{{#if currentUser}}
    {{#each items}}
      {{> item}}
    {{/each}}
{{/if}}
</template>

<template name='item'>

<input type="checkbox" id="item{{id}}" class= 'complete-task' name = "item{{id}}" value ='{{id}}'>{{name}} (Task number {{id}})<br>

</template>
